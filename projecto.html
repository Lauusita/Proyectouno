<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <!-- inicio table  -->
                     <table class="table-primary">
                        <thead>
                            <tr>
                              <h1 >Bienvenidos al registro de Usuarios</h1>
                            </tr>
                          </thead>
                          <tr>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Nombre y apellido</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                          </tr>
                          <tr> Sexo
                            <div>
                                <input class="form-check-input" type="radio" name="sex" id="flexRadioDefault1" value="0">
                                <label class="form-check-label" for="flexRadioDefault1" >
                                  Hombre
                                </label>
                                <input class="form-check-input ms-4" type="radio" name="sex" id="flexRadioDefault1" value="1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Mujer
                                </label>
                                <input class="form-check-input ms-4" type="radio" name="sex" id="flexRadioDefault1" value="2">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Otro
                                </label>
                            </div>
                          </tr>
                          <tr>
                            <div class="mt-3">
                                <tr>Hobbies</tr>
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Deportes</label>
                                <input type="checkbox" class="form-check-input ms-4 " id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Música</label>
                                <input type="checkbox" class="form-check-input ms-4" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Internet</label>
                                <input type="checkbox" class="form-check-input ms-4" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Política</label>
                                <input type="checkbox" class="form-check-input ms-4" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Baile</label>
                                <input type="checkbox" class="form-check-input ms-4" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Arte</label>
                            </div>
                          </tr>
                        </tbody>
                      </table>

                    <!-- fin de table  -->
                   <br>
                   <tr>Profesión
                    
                    <select class="form-select" aria-label="Default select example" >
                        <option selected value="0">Ingeniería de Sistemas</option>
                        <option value="1">Ingeniería mecatrónica</option>
                        <option value="2">Ingeniería Industrial</option>
                        <option value="3">Arquitectura</option>
                        <option value="4">Comunicación social</option>
                        <option value="5">Diseño gráfico</option>
                        <option value="6">Ingeniería Mecánica</option>
                    </select></tr>
                    <br>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comentario</label>
                      </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-primary" >Limpiar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
