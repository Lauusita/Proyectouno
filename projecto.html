<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3">
        <h1>Registro de Usuarios</h1>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading1">Primero</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading2">Segundo</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#scrollspyHeading3">Tercero</a></li>
              <li><a class="dropdown-item" href="#scrollspyHeading4">Cuarto</a></li>
              <li><hr class="dropdown-divider"></li>
            </ul>
          </li>
        </ul>
      </nav>
      <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
        <!-- Registro nombre -->
        <tr id="scrollspyHeading1">
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="validationDefault01" value="" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="validationDefault02" value="" required>
                </div>
                <div class="col-md-4">
                <!-- Registro nuevo usuario -->
                  <label for="validationDefaultUsername" class="form-label">Nombre de usuario</label>
                  <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <!-- Registro nacionalidad -->
                <div class="col-md-6">
                  <label for="validationDefault03" class="form-label">Nacionalidad</label>
                  <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                <!-- Registro estado civil -->
                  <label for="validationDefault04" class="form-label">Estado civil</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Elegir...</option>
                    <option>Casado</option>
                    <option>Soltero</option>
                    <option>Viudo</option>
                  </select>
                </div>>
              </form>
          </tr>
          <br>
          <!-- Registro email y sexo -->
            <p>Ingrese su email y sexo</p>
            <div class="row g-2" id="scrollspyHeading2" >
            <div class="col-md">
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
                <label for="floatingInputGrid">Dirección de email</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="floatingSelectGrid">
                  <option selected></option>
                  <option value="1">Mujer</option>
                  <option value="2">Hombre</option>
                  <option value="3">Otro</option>
                </select>
                <label for="floatingSelectGrid">Sexo</label>
              </div>
            </div>
          </div>
          <br>
          <!-- Registro Hobbies -->
        <tr id="scrollspyHeading3"> Hobbies
            <div class="mt-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Deportes</label>
                <input type="checkbox" class="form-check-input ms-4 " id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Música</label>
                <input type="checkbox" class="form-check-input ms-4" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Internet</label>
                <input type="checkbox" class="form-check-input ms-4" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Política</label>
                <input type="checkbox" class="form-check-input ms-4" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Baile</label>
                <input type="checkbox" class="form-check-input ms-4" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Arte</label>
            </div>
          </tr>
        <br>
        <!-- Registro educación -->
            <tr id="scrollspyHeading4">Nivel de educación
                <select class="form-select" aria-label="Default select example" >
                    <option selected value="0"></option>
                    <option value="1">Bachiller</option>
                    <option value="2">Técnicos</option>
                    <option value="3">Universitario</option>
                    <option value="4">Magíster</option>
                    <option value="5">Doctorado</option>
                    <option value="6">Primaria</option>
                </select></tr>
                    <br>
      </div>
      <div class="col-12 mx-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div><br>
      <div class="col-12 mx-3">
        <a type="submit" class="btn btn-primary" href="carrusel.html">Enviar</a>
        <a type="reset" class="btn btn-primary" href="#">Limpiar</a></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
